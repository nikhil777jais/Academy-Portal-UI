<div class="container-fluid" *ngIf="!isLoaded">
    <div class="row">
        <div class="col-md-12 mt-4">
            <app-loading-spinner></app-loading-spinner>
        </div>
    </div>
</div>
<div class="container-fluid" *ngIf="isLoaded">
    <div class="row">
        <div class="col-md-4">
            <div class="alert alert-success bg-sussess text-black text-center mt-3 py-2" role="alert">
                <b>Fill the below given fields</b>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-10 mb-5">
                    <form (ngSubmit)="onUpdateRole()" [formGroup]="updateRoleForm">
                        <div class="form-group pb-1">
                            <select class="form-select" formControlName="role">
                                <option [value]="null" [defaultSelected]="" disabled>Please select any role</option>
                                <option *ngFor="let role of roles" [value]="role.name"
                                    [selected]='role.name === profile?.role'>{{ role.name }}</option>
                            </select>
                            <div *ngIf="!updateRoleForm.get('role').valid && updateRoleForm.get('role').touched">
                                <span *ngIf="updateRoleForm.get('role').errors?.['required']"><small class="text-warning">role is required</small></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Update Role" [disabled]="!updateRoleForm.valid" class="btn btn-warning mt-2" /> &nbsp;&nbsp;&nbsp;
                            <a routerLink="/user/list" class="btn btn-danger mt-2">Go Back</a>
                        </div>
                    </form>
                </div>
                <div class="col-md-10 my-5">
                    <form (ngSubmit)="onUpdateStatus()" [formGroup]="updateStatusForm">
                        <div class="form-group pb-1">
                            <select class="form-select" formControlName="status">
                                <option [value]="null" [defaultSelected]="" disabled >Please select any status</option>
                                <option *ngFor="let status of statuses" [value]="status.name"
                                    [selected]='status.name === profile?.status'>{{ status.name }}</option>
                            </select>
                            <div *ngIf="!updateStatusForm.get('status').valid && updateStatusForm.get('status').touched">
                                <span *ngIf="updateStatusForm.get('status').errors?.['required']"><small class="text-warning">status is required</small></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Update Status" [disabled]="!updateStatusForm.valid" class="btn btn-warning mt-2" />
                            &nbsp;&nbsp;&nbsp;
                            <a routerLink="/user/list" class="btn btn-danger mt-2">Go Back</a>
                        </div>
                    </form>
                </div>
                <div class="col-md-10 mb-5">
                    <div class="alert alert-success alert-dismissible text-dark fade show mt-3" role="alert" *ngIf="message">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <app-profile [profile]="profile"></app-profile>
        </div>
    </div>
</div>
