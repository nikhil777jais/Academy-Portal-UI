<div class="container-fluid" *ngIf="!isLoaded">
    <div class="row justify-content-center">
        <div class="col-md-12 text-center">
            <app-loading-spinner></app-loading-spinner>
        </div>
    </div>
</div>
<div class="container-fluid" *ngIf="isLoaded">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="alert alert-info text-center text-dark mt-3 py-2" role="alert" *ngIf="moduleSkills">
                Skill-Modules Mapping Details
            </div>
            <table class="table table-dark border-info table-striped table-hover align-middle table-bordered">
                <thead class="table-primary">
                    <tr class="text-center">
                        <th width=10% scope="col">SR.NO.</th>
                        <th width=10% scope="col">Id</th>
                        <th width=15% scope="col">Name</th>
                        <th width=15% scope="col">Family</th>
                        <th width=15% scope="col">Created By</th>
                        <th width=20% scope="col">Modules</th>
                        <th width=15% scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center" *ngFor="let moduleSkill of moduleSkills; let i = index" >
                        <td class="py-1" width=10%>{{i+1}}</td>
                        <td class="py-1" width=10%>{{moduleSkill.id}}</td>
                        <td class="py-1" width=15%>{{moduleSkill.name}}</td>
                        <td class="py-1" width=15%>{{moduleSkill.family}}</td>
                        <td class="py-1" width=15%>{{moduleSkill.createdBy}}</td>
                        <td class="py-1" width=20%>
                            <a *ngFor="let module of moduleSkill.relatedModules">{{module.name}}, </a>
                        </td>
                        <td class="py-1" width=15%>
                            <a class="btn btn-sm btn-warning" [routerLink]="['/module-skill-mapping/add-module', moduleSkill.id]" >Map Modules</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="alert alert-danger text-center text-dark mt-3 py-2" role="alert" *ngIf="!moduleSkills">
                Currently there is no data available.
            </div>
        </div>
    </div>
</div>
