<div class="container-fluid" *ngIf="!isLoaded">
    <div class="row justify-content-center">
        <div class="col-md-12 text-center">
            <app-loading-spinner></app-loading-spinner>
        </div>
    </div>
</div>
<div class="container-fluid" *ngIf="isLoaded">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="alert alert-success text-center text-dark mt-3 py-2" role="alert">
                Update Batch
            </div>
            <div class="mx-5">
                <form (ngSubmit)="onSubmit()" [formGroup]="updateStatusForm">
                    <div class="form-group pb-1">
                        <select class="form-select" formControlName="statusId">
                            <option [value]="null" [defaultSelected]="" disabled >Please select any status</option>
                            <option *ngFor="let status of statuses" [value]="status.id">{{ status.name }}</option>
                        </select>
                        <div *ngIf="!updateStatusForm.get('statusId').valid && updateStatusForm.get('statusId').touched">
                            <span *ngIf="updateStatusForm.get('statusId').errors?.['required']"><small class="text-warning">status is required</small></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Update Status" [disabled]="!updateStatusForm.valid" class="btn btn-warning mt-2" />
                        &nbsp;&nbsp;&nbsp;
                        <a routerLink="/batch/assigned-batches" class="btn btn-danger mt-2">Go Back</a>
                    </div>
                </form>
            </div>
            <div class="alert alert-success alert-dismissible text-dark fade show py-3 mb-0 mt-3" role="alert" *ngIf="message" >
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        <div class="col-md-8">
            <app-batch-item [batch]="batch" ></app-batch-item>
        </div>
    </div>
</div>
